        <section>
            <form action="submit.php" method="post">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>
              
                <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email" required><br><br>
              
                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone" placeholder="Start with your country code" required><br><br>
              
                <label for="age">Age:</label><br>
                <input type="number" id="age" name="age" min="0" max="120" required><br><br>
              
                <fieldset>
                  <legend>Gender:</legend>
                  <label for="male"><input type="radio" id="male" name="gender" value="male"> Male</label><br>
                  <label for="female"><input type="radio" id="female" name="gender" value="female"> Female</label><br>
                  <label for="prefer-not-to-say"><input type="radio" id="prefer-not-to-say" name="gender" value="prefer-not-to-say"> Prefer not to say</label><br>
                </fieldset><br>
              
                <label for="subject">Subject:</label><br>
                <select id="subject" name="subject">
                  <option value="english">English</option>
                  <option value="math">Math</option>
                  <option value="science">Science</option>
                  <option value="art and craft">Art and Craft</option>
                  <option value="agriculture">Agriculture</option>
                  <option value="geography">Geography</option>
                  <option value="history">History</option>
                </select><br><br>
              
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" placeholder="Enter Your Password" required><br><br>
              
                <input type="hidden" id="sessionId" name="sessionId" value="your_session_id_here"><br><br>
              
                <button type="submit">Register</button>
                <button type="button" onclick="resetForm()">Cancel</button>
